<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1; minimum-scale=1; user-scalable=no">
    <title>Shopping Lists</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="button-container"> 
        <!-- Buttons to show their corresponding lists -->
        <button onclick="showList('master')">Show Master List</button>
        <button onclick="showList('shopping')">Show Shopping List</button>
    </div>
    
    <!-- Master List Section -->
    <div id="master-list-section" class="list-section active">
        <input type="text" maxlength="15" id="master-input" placeholder="Enter item for Master List">
        <ul id="master-list" class="list"></ul>
    </div>
    
    <!-- Shopping List Section -->
    <div id="shopping-list-section" class="list-section">
        <input type="text" maxlength="15" id="shopping-input" placeholder="Enter item for Shopping List">
        <ul id="shopping-list" class="list"></ul>
    </div>

    <script src="script.js"></script>

</body>
</html>
