<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to your shopping list</h1>
        <p>You can add items to your shopping list below:</p>

        <!-- Master List Section -->
        <div id="masterListSection">
            <h2>Master List</h2>
            <input type="text" id="masterListInput" placeholder="Enter an item for the master list">
            <div id="masterListError" class="error-message"></div>
            <ul id="masterList"></ul>
        </div>

        <!-- Shopping List Section -->
        <div id="shoppingListSection">
            <h2>Shopping List</h2>
            <input type="text" id="shoppingListInput" placeholder="Enter an item for your shopping list">
            <div id="shoppingListError" class="error-message"></div>
            <ul id="shoppingList"></ul>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
