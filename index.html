<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="master-list-section" class="list-section active">
        <h2>Master List</h2>
        <input type="text" id="master-input" placeholder="Add item to master list">
        <ul id="master-list"></ul>
    </div>
    <div id="shopping-list-section" class="list-section">
        <h2>Shopping List</h2>
        <input type="text" id="shopping-input" placeholder="Add item to shopping list">
        <ul id="shopping-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
