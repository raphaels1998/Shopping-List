<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Toggle Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Button Group -->
  <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
    <button class="btn selected" id="btnMasterlist">Masterlist</button>
    <button class="btn" id="btnShoppingList">Shopping List</button>
  </div>

  <!-- Content Area -->
  <div id="contentArea" class="content">
    <h4>Masterlist</h4>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>

</html>
