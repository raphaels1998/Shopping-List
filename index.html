
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1; minimum-scale=1; user-scalable=no">
    <title>Shopping Lists</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="button-container">
        <!-- Buttons to toggle lists -->
        <button onclick="showList('master')">Show Master List</button>
        <button onclick="showList('shopping')">Show Shopping List</button>
    </div>
    
    <!-- Master List -->
    <ul id="master-list" class="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Shopping List -->
    <ul id="shopping-list" class="list">
        <li>Apple</li>
        <li>Banana</li>
        <li>Carrot</li>
        <li>Milk</li>
    </ul>

    <script src="script.js"></script>

</body>
</html>
