<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping & Master List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button class="list-button" id="shoppingListBtn">Shopping List</button>
        <button class="list-button" id="masterListBtn">Master List</button>
        
        <!-- Shopping List Section -->
        <div class="list-section" id="shoppingListSection">
            <input type="text" id="shoppingInput" placeholder="Add item to shopping list" />
            <ul id="shoppingList"></ul>
        </div>

        <!-- Master List Section -->
        <div class="list-section" id="masterListSection">
            <input type="text" id="masterInput" placeholder="Add item to master list" />
            <ul id="masterList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
