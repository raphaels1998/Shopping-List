<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to your shopping list</h1>
        <p>You can add items to your shopping list below</p>

        <!-- Circles to toggle between Master List and Shopping List -->
        <div id="masterListCircle" class="circle">Master List</div>
        <div id="shoppingListCircle" class="circle">Shopping List</div>

        <!-- Master List Section -->
        <div id="masterListSection" class="list-section">
            <input type="text" id="masterListInput" placeholder="Enter an item">
            <ul id="masterList"></ul>
            <div id="masterListError" class="error-message"></div>
        </div>

        <!-- Shopping List Section -->
        <div id="shoppingListSection" class="list-section">
            <ul id="shoppingList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

</html>
