<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to your list manager</h1>

        <!-- Circles for Master List and Shopping List -->
        <div class="circle-container">
            <div class="circle" id="masterListCircle">Master List</div>
            <div class="circle" id="shoppingListCircle">Shopping List</div>
        </div>

        <!-- Master List section, initially hidden -->
        <div id="masterListSection" class="list-creation-section" style="display: none;">
            <p>Enter food items for Master List:</p>
            <input type="text" id="masterItemInput" placeholder="Enter food item">
            <div id="masterErrorMessage" class="error-message"></div>
            <ul id="masterList"></ul>
        </div>

        <!-- Shopping List section, initially hidden -->
        <div id="shoppingListSection" class="list-creation-section" style="display: none;">
            <p>Enter food items for Shopping List:</p>
            <input type="text" id="shoppingItemInput" placeholder="Enter food item">
            <div id="shoppingErrorMessage" class="error-message"></div>
            <ul id="shoppingList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
